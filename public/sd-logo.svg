
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="120" height="120" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Ghost Protocol accent lines -->
  <path d="M20 30 L100 30" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
  <path d="M20 90 L100 90" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- SD Text -->
  <text x="60" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="url(#textGradient)">SD</text>
  
  <!-- Ghost Protocol subtitle -->
  <text x="60" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" text-anchor="middle" fill="#00FFFF" opacity="0.8">GHOST PROTOCOL</text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="60" r="2" fill="#00FFFF" opacity="0.7"/>
  <circle cx="95" cy="60" r="2" fill="#00FFFF" opacity="0.7"/>
  
  <!-- Subtle tech pattern -->
  <rect x="15" y="15" width="2" height="2" fill="#FFFFFF" opacity="0.3"/>
  <rect x="103" y="103" width="2" height="2" fill="#FFFFFF" opacity="0.3"/>
</svg>
